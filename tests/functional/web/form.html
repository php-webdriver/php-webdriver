<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>php-webdriver form test page</title>
</head>
<body>
    <form method="post" action="submit.php">
        <label>
            Text:
            <input type="text" name="text" id="input-text" value="Default input text"/>
        </label>
        <br>

        <label>
            Text disabled:
            <input type="text" name="text" id="input-text-disabled" value="Text of disabled input" disabled/>
        </label>
        <br>

        <label>
            Textarea:
            <textarea name="textarea" id="textarea">Default textarea text</textarea>
        </label>
        <br>

        <label for="select">Select one:</label>
        <select name="select" id="select">
            <option value="first">First</option>
            <option value="second">This is second option</option>
            <option value="third">This is not second option</option>
            <option value="fourth">Fourth  with   spaces   inside</option>
            <option value="fifth">   Fifth surrounded by spaces    </option>
        </select>
        <br>

        <label for="select-multiple">Select multiple:</label>
        <select name="select-multiple" id="select-multiple" multiple>
            <option value="first">First</option>
            <option value="second">This is second option</option>
            <option value="third">This is not second option</option>
            <option value="fourth">Fourth  with   spaces   inside</option>
            <option value="fifth">   Fifth surrounded by spaces    </option>
        </select>
        <br>

        <fieldset>
            <legend>Checkboxes</legend>
            <input type="checkbox" name="checkbox" value="first">First<br>
            <input type="checkbox" name="checkbox" value="second" checked>Second (preselected)<br>
            <input type="checkbox" name="checkbox" value="third" checked>Third (preselected)<br>
            <input type="checkbox" name="checkbox" value="fourth">Fourth<br>
        </fieldset>

        <fieldset>
            <legend>Radio buttons</legend>
            <input type="radio" name="radio" value="first">First<br>
            <input type="radio" name="radio" value="second" checked>Second (preselected)<br>
            <input type="radio" name="radio" value="third">Third<br>
            <input type="radio" name="radio" value="fourth">Fourth<br>
        </fieldset>

        <p>
            <input type="submit" name="submit" id="submit" value="Submit">
        </p>


    </form>
</body>
</html>
